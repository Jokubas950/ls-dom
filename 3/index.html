<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>
<body>
    <form action="" id="toDoForm">
        <input type="text" placeholder="what do you want to do?" id="textInput">
        <button id="submitButton">submit</button>

        <label for="high">high priority</label>
        <input type="radio" id="high" name="prioSelect">

        <label for="medium">medium priority</label>
        <input type="radio" id="medium" name="prioSelect">

        <label for="low">low priority</label>
        <input type="radio" id="low" name="prioSelect">
    </form>
<script src="script.js"></script>
</body>
</html>
